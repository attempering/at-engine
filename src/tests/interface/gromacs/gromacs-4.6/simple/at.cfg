; for the Gaussian energy model

beta_min=0.216
beta_max=0.416
beta_del=0.002
T0=300

;ensemble_factor=1.0 ; the overall temperature distribution is rho(beta) d(beta) = d(beta)/beta
ensemble_factor=0.0 ; temperature distribution is flat
ensemble_mode = 0 ; aside from the above ensemble weight, use a flat distribution

;mbest_single_bin = 1 ; single bin mode

mbest_mbin_mode=1 ; the width of the beta window is proportional to 1/beta
mbest_delta_lnT=0.05
mbest_order=1  ; has to be 1
mbest_regularize=2 ; do single-bin average first, then average over bins

mbest_damp=0 ; disable adaptive averaging
;mbest_damp=1

nsttemp = 1

Tdt=2e-4
dTmax=1.0
move_repeats=1

; disabling the correction
;langevin_corrected=0
;langevin_no_skip=0

nsttrace=1000
nstav=1000000

ehist_mode = 0 ; disable energy histograms
nsthist=1000000
ehist_binary=0
ehist_min=0
ehist_max=10
ehist_del=0.1

# reweighted histogram
ehist_skip=10
ehist_mbin_mode=1
ehist_delta_lnT=0.1

boost_mode=0 ; disable bias potential